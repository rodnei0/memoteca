<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br>pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input type="text" name="pensamento" class="textarea" id="pensamento" [(ngModel)]="pensamento.conteudo"
           placeholder="Digite o pensamento">
    <label for="autoria">Autoria ou fonte</label>
    <input type="text" name="autoria" class="textarea" id="autoria" [(ngModel)]="pensamento.autoria"
           placeholder="Digite o autoria ou fonte">
    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" value="modelo1" name="modelo-card" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
          <div>Modelo 1</div>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" id="modelo2" value="modelo2" name="modelo-card" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
          <div>Modelo 2</div>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" id="modelo3" value="modelo3" name="modelo-card" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
          <div>Modelo 3</div>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verdes">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="criarPensamento()" class="botao">Salvar</button>
      <button (click)="cancelarPensamento()" routerLink="/listarPensamento" class="botao">Cancelar</button>
    </div>
  </form>
</section>
